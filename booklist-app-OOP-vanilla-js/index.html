<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />

    <title>MyBookList App</title>
  </head>
  <body>
    <div class="alert">
      <!-- <p class="alert-added">Book added!</p>
      <p class="alert-removed">Book removed!</p>
      <p class="alert-fill">Please fill in all fields</p> -->
    </div>
    <div class="form-container">
      <h1>
        <i class="fas fa-book-open text-primary"></i> My<span
          class="text-primary"
          >Book</span
        >List
      </h1>
      <form class="form">
        <div class="form-row">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-input" id="title" />
        </div>
        <div class="form-row">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-input" id="author" />
        </div>
        <div class="form-row">
          <label for="isbn#" class="form-label">ISBN#</label>
          <input type="number" class="form-input" id="isbn" />
        </div>
        <button class="btn btn-block add-book">Add Book</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
